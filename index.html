<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Suhu</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="converter-container">
        <h1 id="logo">Converter Temperature</h1>
        <div class="input-section">
            <label for="input-field">Input :</label>
            <input type="text" class="input-field" placeholder="Enter temperature">
            <select id="input-select">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        
        <div class="result-section">
            <label for="result-field">Result :</label>
            <input type="text" class="result-field" placeholder="Result" disabled>
            <select id="result-select">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
              </select>
        </div>
        <div class="button-container">
            <button class="convert-button">convert</button>
            <button class="reset-button">reset</button>
            <button class="reverse-button">reverse</button>
        </div>
        
        <div class="steps-section">
            <h3>Cara kalkulasi :</h3>
            <input type="text" class="steps-field" placeholder="Steps:" placeholder="-" disabled>
        </div>
    </div>
   
    
</body>
<script src="./js/script.js"></script>
</html>
